<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reflection: Personal Effects</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main>
        <p>you were not ready</p>
        <br />
        <label for="select-line-ready">But </label>
        <select name="lines" id="select-line-ready">
        <option value="">choose an event</option>
        <option value="dig">
          they issued the shovel and the rifle and you dug
        </option>
        <option value="sandbags">
          to watch you sitting there between the sandbags
        </option>
        <option value="sand">
          to watch the sand spilling out the bullet holes
        </option>
        <option value="expect">what did they expect</option>
        <option value="sheet">
          what did they really think a sheet of metal could prevent
        </option>
        <option value="pasta">
          I sat rolling little ears of pasta off my thumb like helmets
        </option>
        <option value="table">it was not a table of fallen men</option>
        <option value="fatigue">my hand registered fatigue</option>
        <option value="shifts">
          the men in fatigues were tired of sleeping in shifts
        </option>
        <option value="dial">
          you snuck into town and dialed home until you wrote your fingers were
          tired
        </option>
        <option value="code">the code for Shiraz was down</option>
        <option value="down">all of Shiraz was down</option>
        <option value="wheel">
          the sheet lightning above the Ferris wheel of rusted bolts
        </option>
        <option value="reassure">
          <i>I am sure they are alright</i> you wrote <i>Well</i> to reassure
          yourself
        </option>
        <option value="wind">
          the wind like an old mouth shaking the unnamed evergreen outside my
          window
        </option>
        <option value="talk">
          what I mean is I'd like very much to talk a bit
        </option>
      </select>
        <input type="submit" value="send line" />
    </main>
</body>

</html>
